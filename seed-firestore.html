    async function seedDatabase() {
      const btn = document.getElementById('seedBtn');
      btn.disabled = true;
      log.textContent = '';

      try {
        addLog('Starting seeding process...', 'info');

        addLog('Seeding restaurants...', 'info');
        for (const restaurant of seedData.restaurants) {
          const { id, ...data } = restaurant;
          await db.collection('restaurants').doc(id).set(data);
          addLog(`✓ Added restaurant: ${data.name}`, 'success');
        }

        addLog('Seeding plates...', 'info');
        for (const plate of seedData.plates) {
          await db.collection('plates').add(plate);
          addLog(`✓ Added plate: ${plate.name}`, 'success');
        }

        addLog('✓✓✓ SEEDING COMPLETE! ✓✓✓', 'success');
        addLog(`Total: ${seedData.restaurants.length} restaurants, ${seedData.plates.length} plates`, 'success');

      } catch (error) {
        addLog(`✗ Error: ${error.message}`, 'error');
        console.error(error);
      } finally {
        btn.disabled = false;
      }
    }

    async function clearDatabase() {
      if (!confirm('This will DELETE all restaurants and plates. Continue?')) {
        return;
      }

      const btn = document.getElementById('clearBtn');
      btn.disabled = true;
      log.textContent = '';

      try {
        addLog('Clearing restaurants...', 'info');
        const restaurantsSnapshot = await db.collection('restaurants').get();
        const restaurantDeletes = restaurantsSnapshot.docs.map(doc => doc.ref.delete());
        await Promise.all(restaurantDeletes);
        addLog(`✓ Deleted ${restaurantsSnapshot.size} restaurants`, 'success');

        addLog('Clearing plates...', 'info');
        const platesSnapshot = await db.collection('plates').get();
        const plateDeletes = platesSnapshot.docs.map(doc => doc.ref.delete());
        await Promise.all(plateDeletes);
        addLog(`✓ Deleted ${platesSnapshot.size} plates`, 'success');

        addLog('✓ DATABASE CLEARED', 'success');

      } catch (error) {
        addLog(`✗ Error: ${error.message}`, 'error');
        console.error(error);
      } finally {
        btn.disabled = false;
      }
